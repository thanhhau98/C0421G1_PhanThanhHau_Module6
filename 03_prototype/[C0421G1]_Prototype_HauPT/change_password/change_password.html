<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<h3 style="text-align: center ; margin-bottom: 50px; margin-top: 150px">Thay đổi mật khẩu</h3>
<form style="margin-left: 600px ">
    <table class="table-borderless" >
        <tbody>
        <tr>
            <td><label>Mật khẩu cũ(<p style="color: red ; display: inline">*</p>) </label></td>
            <td>
                <div class="form-group">
                    <input type="password" class="form-control" aria-describedby="passwordId">
                </div>
            </td>
        </tr>
        <tr>
            <td><label>Mật khẩu mới(<p style="color: red ; display: inline">*</p>) </label></td>
            <td>
                <div class="form-group">
                    <input type="password" class="form-control" aria-describedby="passwordId">
                </div>
            </td>
        </tr>
        <tr>
            <td><label>Xác nhận mật khẩu (<p style="color: red ; display: inline">*</p>) </label></td>
            <td>
                <div class="form-group">
                <input type="password" class="form-control" aria-describedby="confirmId">
            </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button style="margin-right: 10px" type="submit" class="btn btn-primary">Hủy</button>
                <button type="submit" class="btn btn-primary">Cập nhật</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
