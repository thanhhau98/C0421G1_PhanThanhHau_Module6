<body>
<div class="container">
    <div class="row  justify-content-center ">
    <div class="card"  style="width: 70%" >
            <h3 style=" background-color: #1BB1DC ; color: white" class="card-header text-center">Thay đổi mật khẩu</h3>
        <div style="background-color: #f5f8fd" class="card-body">

                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">Mật khẩu cũ<p style="color: red ; display: inline">*</p></label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail3" aria-describedby="passwordHelpBlock">
                        <small id="passwordHelpBlock" class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Mật khẩu mới<p style="color: red ; display: inline">*</p></label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword3" aria-describedby="passwordHelpBlock1">
                        <small id="passwordHelpBlock1" class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword4" class="col-sm-3 col-form-label">Xác nhận mật khẩu<p style="color: red ; display: inline">*</p></label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword4" aria-describedby="passwordHelpBlock2">
                        <small id="passwordHelpBlock2" class="form-text text-muted"></small>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-center" style="background-color: #f5f8fd" >

        </div>
    </div>
    </div>
</div>
